<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>StreetScene | Spots</title>
  <link rel="shortcut icon" href=".ico">
  <link rel="stylesheet" href="css/style.css">

</head>

<body style="overflow-x:hidden">
  <!--Navigation-->
  <div class="top-bar">
    <div class="main">
      <nav>
        <ul>
          <li><a href="index.html" class="logo"></a></li>
          <li class="dropdown">
            <a class="categoryToggle" role="button">Category</a>
            <ul class="dropdown-menu">
              <li><a href="spots.html?locations=skatepark">Skateboarder</a></li>
              <li><a href="spots.html?locations=skatepark">BMX Rider</a></li>
              <li><a href="spots.html?locations=mtb">MTB Rider</a></li>
            </ul>
          </li>
          <li><a href="spots.html">Spots</a></li>
          <li><a role="button">About</a></li>
        </ul>
      </nav>
    </div>
    <div class="secondary">
      <div class="usrTab">
        <div class="greet">Welcome Guest</div>
        <div class="usr-dp" style="background-image:url(img/icons/profile.png)"></div>
      </div>
    </div>
  </div>

  <!--Main content-->
  <div id="mainContent" class="mainContent fd-row">
    <!--Google Map-->
    <div id="map"></div>
    <div id="matrix"></div>
    <!--Side Menu-->
    <aside id="spotMenu" class="spotMenu">
      <header>
        <div class="searchWrap">
          <div class="initialSearch">
            <div class="searchBox">
              <input class="gsearch" id="addressInput" type="text" name="search" placeholder="Search a place" />
              <button id="searchButton" type="button" name="search"></button>
              <button id="geo" type="button" name="geo"></button>
            </div>
          </div>
          <div class="trvlmWrap">
            <div class="trvlType">
              <div class="trvlMode">
                <input id="selected" class="driving" type="button" name="car" value="DRIVING">
              </div>
              <div class="trvlMode">
                <input class="transit" type="button" name="transit" value="TRANSIT">
              </div>
              <div class="trvlMode">
                <input class="bicycling" type="button" name="bike" value="BICYCLING">
              </div>
              <div class="trvlMode">
                <input class="walking" type="button" name="walk" value="WALKING">
              </div>
            </div>
            <div class="trvlDistance">
              <select class="radius" id="radiusSelect">
                <option value="" disabled selected>Select Radius</option>
                <option value="5">Within 5 miles</option>
                <option value="10" id="defaultRadius">Within 10 miles</option>
                <option value="15">Within 15 miles</option>
                <option value="20">Within 20 miles</option>
                <option value="25">Within 25 miles</option>
                <option value="30">Within 30 miles</option>
              </select>
            </div>
          </div>
        </div>
        <div class="placeType">
          <div class="categorySelect">
            <button type="button" name="skateparks" id="skatepark">Skateparks</button>
            <button type="button" name="mtbtrails" id="mtb">MTB Trails</button>
          </div>
        </div>
      </header>
      <div id="places"><!--Card locations are placed here--></div>
    </aside>
    <!--Open and close btns-->
    <div id="open" class="menubtn openbtn" onclick="openNav()">
      <span class="tooltip">Expand side menu</span>
    </div>
    <div id="close" class="menubtn closebtn invisible" onclick="closeNav()">
      <span class="tooltip">Collapse side menu</span>
    </div>
    <!--Footer-->
    <a class="signature" href="https://callumcolley.github.io" target="_blank"><img src="img/icons/signature.png" alt="callumcolley.github.io"></a>
  </div>

  <!--Scripts-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <!--GoogleMaps-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8DHt3YTwsj69q0RGe-YgQt5trWIky4gc&libraries=places&callback=initMap" async defer></script>

  <script>
  function openNav(){if($(window).width()>440){document.getElementById("spotMenu").style.display="initial";setTimeout(function(){document.getElementById("spotMenu").style.transform="translateX(0px)";document.getElementById("map").style.marginRight="350px";document.getElementById("matrix").style.right = "350px";document.getElementById("open").style.marginRight="350px";document.getElementById("close").style.marginRight="350px"},100)}}
  function closeNav(){if($(window).width()>440){setTimeout(function(){document.getElementById("spotMenu").style.transform="translateX(350px)";document.getElementById("map").style.marginRight="0";document.getElementById("matrix").style.right = "0";document.getElementById("open").style.marginRight="0";document.getElementById("close").style.marginRight="0"},100);setTimeout(function(){document.getElementById("spotMenu").style.display="none"},400)}};
  alert('This is the static site for Streetscene. Some features won\'t be available');
  </script>

</body>

</html>
